# Docker Compose for Local Development with LocalStack
# Provides local AWS services for testing

version: '3.8'

services:
  localstack:
    image: localstack/localstack:latest
    container_name: football-analytics-localstack
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      - SERVICES=kinesis,dynamodb,s3,lambda,apigateway,cloudwatch,sqs,sns,kms,secretsmanager
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LAMBDA_EXECUTOR=docker
      - KINESIS_ERROR_PROBABILITY=0.0
      - DYNAMODB_SHARE_DB=1
    volumes:
      - "./localstack-data:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - football-analytics-network

networks:
  football-analytics-network:
    driver: bridge
